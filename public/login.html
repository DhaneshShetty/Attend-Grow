<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">


    <title>Login</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="login_styles.css" rel="stylesheet">


    <script src=https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js></script>
    <script>
      console.log("test");
      $(document).ready(function(){
          var p=0;
          var array=["A","t","t","e","n","d","","&","","G","r","o","w"];
          function animation(k)
          {

              $("#title_anim").append("<span style='color:#023E8A;font-size: 50px;'>"+array[k]+"</span>")

          }
          setInterval(function(){
              if(p<array.length)
              {
                  animation(p);
                  p++;
              }
          },130);
        });
    </script>
  </head>

  <body class="row">
    <div class="col-md-5">
      <img src="res/undraw_secure_login_pdn4.svg" width="100%">
    </div>
    <div class="col-md-7">
      <form class="form-signin" action="../users/login" method="POST">
        <span  id="title_anim"></span><br><br>
        <h1 class="h3 mb-3 font-weight-normal"  style='color:#000C66;'>Please Login</h1>
        <label for="email" class="sr-only">Email address</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Email address" required autofocus>
        <label for="password" class="sr-only">Password</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" style="background-color:#6C63FF;" type="submit">Login</button>
        <a href="signup.html" style="text-decoration: none;"><button class="btn btn-lg btn-primary btn-block" style="color:#6C63FF; background-color: transparent;border: 1px solid #6C63FF;margin-top: 10px;" type="button">Sign Up</button></a>
        <p class="mt-5 mb-3 text-muted">&copy; Attend&Grow</p>
      </form>
    </div>    
  </body>
</html>
